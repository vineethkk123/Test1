<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <table>
        <tr>
            <th>Input</th>
        </tr>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Assuming you have an array of records and a value for count
        const records = [
            { in1: 'Value1' },
            { in2: 'Value2' },
            // ... Add more records here
        ];
        const count = 1; // Set your count value

        const tableBody = document.getElementById('tableBody');

        // Loop through records and generate <td> elements dynamically
        for (let i = 1; i <= 100; i++) {
            const record = records[i - 1] || {}; // Use an empty object if no record exists

            const td = document.createElement('td');
            const input = document.createElement('input');

            input.type = 'text';
            input.value = record['in' + i] || ''; // Dynamic field name
            input.name = 'in' + i; // Dynamic field name
            input.id = count + 'in' + i; // Dynamic field id

            // Set the width for the input element
            input.style.width = '50px';

            td.appendChild(input);
            tableBody.insertAdjacentElement('beforeend', td);
        }
    </script>
</body>
</html>
